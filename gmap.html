<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var map;

      function initMap() {
        var myLatLng ={lat: 37.39822, lng: -121.9643936};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });
      }

      function test(){
        alert("I am an alert box!");
        var myLatLng = {lat: 37.39822, lng: -121.9643936};
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
        marker.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp9prS3sS0V0iljEjmwsOWfZOTDgw6w3U&callback=initMap">
    </script>
  </body>
</html>
