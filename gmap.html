<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100%; background-color: #666970; }
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp9prS3sS0V0iljEjmwsOWfZOTDgw6w3U&callback=initialize"
async defer></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
</script>
</head>

<body >
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
<script type="text/javascript">
  function test(){
    alert("I am an alert box!");
    var myLatLng = {lat: 37.39822, lng: -121.9643936};
    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: 'Hello World!'
    });
  }
  function initialize() {
    var map = new google.maps.Map(getElementById("map_canvas"));
    var geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(37.39822, -121.9643936);
    var myOptions = {
      zoom: 14,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      navigationControl: false,
      streetViewControl: false,
      backgroundColor: "#666970"
    };
    
    


    function setMapTypeRoad() {
    	map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
    }
    function setMapTypeSatellite() {
    	map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
    }
    function setMapTypeHybrid() {
    	map.setMapTypeId(google.maps.MapTypeId.HYBRID);
    }
    function setMapTypeTerrain() {
    	map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
    }
    
    function goToLocation(searchString) {
        geocoder.geocode( {'address': searchString}, function(results, status) {        
      	  if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        }); 
    }
  }
</script>


</html>
